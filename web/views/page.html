<!-- /views/page.html -->
<!doctype html>

<html>
    <head>
        <title>{{.title}}</title>
    </head>

    <body>
        {{range .items}}
            <br>{{.Name}}  --- <a href="/item/{{.Id}}">{{.Id}}</a>
        {{end}}
        <hr>
        This page not use master, Render code:
        <pre>ctx.HTML(200, "page.html", gin.H{})</pre>
        <br>
        "page.html" - add extension  ".html" will render without master.
        <hr>
    </body>
</html>
